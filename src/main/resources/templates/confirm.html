<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Product Catalog</title></head>
<body>
<h2>Product Added</h2>
<p>Code: <span th:text="${product.code}"></span></p>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
